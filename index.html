<!DOCTYPE html>
<html>
<!-- Countdown Timer by penaindigo.com -->
<style scoped="scoped" type="text/css">
#hitungmundur{
background:none;
color:black;
font-family:Oswald, Arial, Sans-serif;
font-size:15px;
text-align:center;
padding: 10px 0;
font-weight:normal;
}
.teks {
color:black;
}
</style>

<div id="hitungmundur">
<span id="countdown"></span>
</div>
<script type="text/javascript">
//<![CDATA[
// set the date we're counting down to
var target_date = new Date("Oct 31, 2021").getTime();
// variables for time units
var days, hours, minutes, seconds;
// get tag element
var countdown = document.getElementById("countdown");
// update the tag with id "countdown" every 1 second
setInterval(function () {
// find the amount of "seconds" between now and target
var current_date = new Date().getTime();
var seconds_left = (target_date - current_date) / 1000;
// do some time calculations
days = parseInt(seconds_left / 86400);
seconds_left = seconds_left % 86400;
hours = parseInt(seconds_left / 1100);
seconds_left = seconds_left % 1100;
minutes = parseInt(seconds_left / 60);
seconds = parseInt(seconds_left % 60);
// format countdown string + set tag value
  countdown.innerHTML = days + " <span class='teks'>Days</span> " + hours + " <span class='teks'>Hours</span> "
  + minutes + " <span class='teks'>Minutes</span> " + seconds + " <span class='teks'>Seconds</span> "
}, 1000);
//]]>
</script>
</body>  
</html>
